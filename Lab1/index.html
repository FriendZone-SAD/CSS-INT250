<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Unit Conversions</title>
</head>
<body>
    <div class="mainContainer">
        <div class="buttonContainer">
            <button id="cel">Celcius To Farenheit</button>
            <button id="grams">Kilograms To Pounds</button>
            <button id="meter">Kilometers To Miles</button>
        </div>
        
        <div class="inputSections">
            <form>
                <label for="parameter" id="parameter">Celcius</label><br>
                <input type="number" id="parameterInput" name="parameterInput">
                <input type="submit" value="Submit" id="submit">
            </form>
            <h3 id="resultType">Farenheit</h3>
            <h1 id="result"></h1> 
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
